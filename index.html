<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body class="bg-black">

    <header class="mb-2 pt-2 px-5">
        <div class="container-fullwidth text-center">
            <img class="img-fluid" src="assets/images/header.jpg" alt="friends-logo">
        </div>
    </header>

    <div class="container bg-white text-center">
        <div class="row">
            <div class="col-12">Trivia Time</div>
        </div>
        <div class="row">
            <div class="col-12">Time Remaining: 30 Seconds</div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-12"><p>Ross</p><p>Rachel</p><p>Monica</p><p>Chandler</p></div>
        </div>
    </div>

    <footer class="footer text-center fixed-bottom mt-3">
        <div class="container-fullwidth text-center">
            <img class="img-fluid" id="footer_img" src="assets/images/footer.jpg" alt="friends-characters">
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
